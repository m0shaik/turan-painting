<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turan Paintings & Finishing</title>
    <link rel="stylesheet" href="../styles/site.css" />
  </head>
  <body>
    <header>
      <div class="inner-column">
        <div class="logo-full">
          <picture class="logo">
            <img src="../Images/logo/logo.png" alt="Logo" />
          </picture>
          <p><mark> Turan </mark> Paints & Finishing</p>
        </div>

        <div class="links">
          <a href="../index.html">Home</a>

          <a href="../services/index.html">Services</a>
        </div>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="inner-column">
          <div class="contact-text">
            <h2 class="loud-voice smaller">
              Get a <mark class="tilted-box">Free</mark> quote today.
            </h2>
            <h2 class="loud-voice smaller">
              Call us on <mark class="loud-voice">123-456-7894</mark>
            </h2>
          </div>
        </div>
      </section>

      <section class="form-section">
        <div class="inner-column">
          <div class="form-info">
            <h2 class="attention-voice">Fill out the form.</h2>

            <p>
              You can also fill the form and our representative wiil be in touch
              shortly.
            </p>
          </div>

          <form class="form">
            <div class="form-field">
              <label for="name " class="form__label">Name</label>
              <input
                type="text"
                placeholder="John Doe"
                name="name"
                class="form__input"
              />
            </div>

            <div class="form-field">
              <label for="phone " class="form__label">Phone</label>
              <input
                type="text"
                placeholder="123-456-7894"
                name="phone"
                class="form__input"
              />
            </div>

            <div class="form-field">
              <label for="city" class="form__label">City</label>
              <input
                type="text"
                placeholder="Toronto"
                name="city"
                class="form__input"
              />
            </div>

            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="inner-column">
        <div class="footer-links">
          <nav class="links">
            <h3 class="attention-voice">Menu</h3>
            <a href="../index.html">Home</a>

            <a href="../services/index.html">Services</a>
          </nav>
        </div>

        <div class="contact-text">
          <h2 class="attention-voice smaller">
            Get a <mark class="tilted-box">Free</mark> quote today.
          </h2>
          <h2 class="attention-voice smaller">
            Call us on <mark class="attention-voice">123-456-7894</mark>
          </h2>
        </div>

        <div class="copyright">
          <p>All Rights Reserved Â© 2024.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
